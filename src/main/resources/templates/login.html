<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/normalize.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Oswald&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style>
</head>
<body>
    <div class="hud-line">
        <div class="hud-main main">
            <a href="/main">
                <p class="hud-text">Главная</p>
            </a>
        </div>
        <div class="hud-main team">
            <a href="/team">
                <p class="hud-text">Тима</p>
            </a>
        </div>
        <div class="hud-main stats">
            <a href="/stats">
                <p class="hud-text">Стата</p>
            </a>
        </div>
        <div class="hud-main citats">
            <a href="/citats">
                <p class="hud-text">Цитаты</p>
            </a>
        </div>
        <div class="hud-half">
            <p></p>
        </div>
        <div class="hud-img">
            <img src="pix/logotype.png" class="hud-img">
        </div>
        <div class="hud-half">
            <p></p>
        </div>
        <div class="hud-blank">
            <p></p>
        </div>
        <div class="hud-blank">
            <p></p>
        </div>
        <div class="hud-blank">
            <p></p>
        </div>
        <div class="hud-main login">
            <a href="/login">
                <p class="hud-text">Вход</p>
            </a>
        </div>
    </div>
    <div class="login-form">
        <form th:method="POST" th:action="@{/login}">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" th:name="login"/>
            <br/>
            <label for="pass">Пароль</label>
            <input type="text" id="pass" name="pass" th:name="pass"/>
            <br/>
            <label for="auth">Код с телефона</label>
            <input type="text" id="auth" name="auth" th:name="auth"/>
            <br/>
            <input type="submit" value="Войти"/>
        </form>
    </div>
</body>
</html>
